<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        /*
        Pseudo-class = :
        Pseudo-element = ::
        Children = >
        */
        a:visited {
            color: purple;
        }

        a:hover {
            color: gold;
            text-decoration: underline;
        }

        a:active {
            color: black;
        }

        .especial::before {
            content: '☛ ';
        }

        .especial::after {
            content: ' ☚';
            font-weight: normal;
         }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://youtube.com" target="_blank" rel="nofollow">Youtube</a></li>
        <li><a href="https://google.com" target="_blank" rel="nofollow" class="especial">Google</a></li>
        <li><a href="https://color.adobe.com" target="_blank" rel="nofollow">Adobe Color</a></li>
    </ul>   
</body>
</html>
