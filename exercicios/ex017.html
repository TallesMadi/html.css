<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>

        div.container {
            height: 30px;
            width: 400px;
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            border: 5px solid #ddd;
        }

        div.progress {
            background-color: yellowgreen;
            width: 0;
            height: 0;
            border-radius: 20px;
            animation: progresso 5s linear forwards alternate;
        }

        @keyframes progresso {
            0% {
                width: 0;
                height: 30px;
            }

            100% {
                width: 400px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress">
        </div>
    </div>
</body>
</html>
