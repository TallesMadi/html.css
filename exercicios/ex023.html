<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            position: relative;
            width: fit-content;
            height: fit-content;
            margin: 50px auto;
            display: block;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            padding: 12px;
            color: white;
            border: 3px solid white;
            transition: all 300ms ease-in-out;
        }

        a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: white;
            z-index: -1;
            transition: all 300ms ease-in-out;
        }

        a:hover::before {
            height: 100%;
        }

        a:hover span {
            color: black;
        }

        span {
            display: inline-block;
        }

        span:hover {
            transform: translateY(-3px);
        }

    </style>
</head>
<body>
    <a href="#">
        <span>B</span>
        <span>U</span>
        <span>T</span>
        <span>T</span>
        <span>O</span>
        <span>N</span>
    </a>
</body>
</html>
