<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            margin-top: 100px;
            text-align: center;
            font-size: 50pt;
            background-image: url('https://th.bing.com/th/id/OIP.LJClr6jtFhiISD7fdyviLwHaFj?pid=ImgDet&rs=1');
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        h2 {
            margin-top: 50px;
            text-align: center;
            font-size: 35pt;
            transition: all 300ms ease-in-out;
        }

        h2:hover {
            text-shadow: red -6px 0, cyan 6px 0;
        }

        div.container {
            width: fit-content;
            height: fit-content;
            padding: 30px;
            background-color: black;
            display: block;
            margin: auto;
        }

        input {
            border: 0;
            border-bottom: 1px solid white;
            margin: 30px auto;
            display: block;
            background-color: black;
            color: white;
            padding: 0 0 15px 5px;
        }
    </style>
</head>
<body>
    <h1>MICHEAL JORDAN</h1>
    <h2>LEBRON JAMES</h2>
    <div class="container">
        <input type="password" name="valid" id="valid" class="valid1" placeholder="Enter password">
        <input type="password" name="valid" id="valid" class="valid2" placeholder="Check password">
        <input type="button" value="Check" onclick="click()">
    </div>
    <p></p>
    <script>
        let password1 = document.querySelector('input.valid1')
        let password2 = document.querySelector('input.valid2')
        let p = document.querySelector('p')
        function click() {
        if (password1 != password2) {
            p.innerHTML = `NOT MATCHING`
        }
        else {
            p.innerHTML = ``
        } 
        }
        
</script>
</body>
</html>
