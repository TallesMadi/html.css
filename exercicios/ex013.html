<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Buttons</title>
    <style>
        label#slide {
            font-size: 75px;
        }
        input[type="checkbox"].toggle {
            opacity: 0;
            cursor: pointer;
            position: absolute;
            left: -9000px;
            top: -9000px;
        }

        input[type="checkbox"].toggle + label {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        input[type="checkbox"].toggle + label::before {
            content: "";
            width: 2em;
            height: 1em;
            background-color: #fa9898;
            border-radius: 1em;
            margin-right: .25em;
            transition: 200ms ease-in-out;
        }

        input[type="checkbox"].toggle:checked + label::before {
            background-color: #80f080;
        }

        input[type="checkbox"].toggle + label::after {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            content: "\2715";
            font-size: .5em;
            left: .2em;
            width: 1.8em;
            height: 1.8em;
            background-color: red;
            color: #fa9898;
            font-weight: bold;
            border-radius: 1em;
            transition: 200ms ease-in-out;
            animation: check-fade 200ms ease-in-out reverse forwards;
        }
        input[type="checkbox"].toggle:focus + label::before {
            outline: 1px solid black;
        }

        input[type="checkbox"].toggle:checked + label::after {
            transform: translateX(100%);
            background-color: green;
            color: #80f080;
            animation: check-fade 200ms ease-in-out forwards;
        }

        input[type="checkbox"].toggle:checked + label {
            color: red;
        }
        @keyframes check-fade{
            0% {
                opacity: 1;
                content: '\2715';
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
                content: '\2714';
            }
        }
    </style>
</head>
<body>
    <input type="checkbox" name="check" id="check" class="toggle">
    <label for="check" id="slide"></label>
</body>
</html>
