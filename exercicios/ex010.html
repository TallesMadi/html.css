<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bar</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            height: 1000px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            position: sticky;
            top: 0;
        }

        .links {
            height: 100%;
        }
        .title {
            font-size: 1.5rem;
            margin: .5rem;
        }

        .links ul {
            display: flex;
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        ul a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 1rem;
        }

        a:hover {
            font-weight: bold;
            background-color: #555;
        }

        .button {
            position: absolute;
            top: .75rem;
            right: 1rem;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
        }
        
        .bar {
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
        }

        @media (max-width: 800px) {
            .button {
                display: flex;
            }

            .links {
                display: none;
                width: 100%;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .links ul{
                flex-direction: column;
                width: 100%;
            }

            .links ul li {
                text-align: center;
            }

            ul li a {
                padding: .5rem 1rem;
            }

            .links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="title">Brand Name</div>
        <a href="#" class="button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <script>
        const toggleButton = document.querySelector('a.button')
        const navbarLinks = document.querySelector('div.links')

        toggleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('active')
        })
    </script>
</body>
</html>
