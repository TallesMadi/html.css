    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid e Flexbox</title>
    <style>
        body, ul {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            text-decoration: none;
            color: white;
        }


        .header {
            background-color: #1d1e21;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        } 

        .menu {
            display: flex;
        }

        .menu li {
            margin-left: 5px;
        }

        .menu li a {
            display: block;
            padding: 20px;
            cursor: pointer;
            transition: all 150ms ease-in-out;
        }

        .menu li a:hover {
            background-color: #494949;
        }

        h1 {
            text-align: center;
            margin-top: 100px;
        }

        img {
            max-width: 100%;
            display: block;
        }

        .flex {
            display: flex;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .flex div {
            flex: 1 1 200px;
            margin: 0 10px;
        }

        .grid1 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            max-width: 800px;
            margin: 0 auto;
            grid-gap: 20px;
        }

        .grid1 div {
            margin: 10px;
        }

        .grid1 > div:nth-child(n + 4) {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
            align-items: center;
        }

        .grid1 > div.anuncio {
            grid-column: 1;
            grid-row: 2 / 5;
            display: block;
        }

        section {
            margin-bottom: 50px;
        }

        @media (max-width: 600px) {
            .grid1 {
                grid-template-columns: repeat(2, 1fr);
            }

            .grid1 > div:nth-child(n + 4) {
                display: block;
            }

            .grid1 > div.anuncio {
                grid-column: auto;
                grid-row: auto;
                order: -1;
            }
        }

        .grid2 {
            display: grid;
            grid-template-columns: 1fr 200px;
            grid-gap: 20px;
            max-width: 800px;
            padding: 10px;
            margin: 0 auto;
        }

        aside > div {
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .grid2 {
                grid-template-columns: 1fr;
            }

            aside {
                display: flex;
                justify-content: space-between;
                overflow-x: scroll;
            }

            aside div {
                flex: 1 0 200px;
                margin: 0 10px;
            }
        }

        .grid3 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
            padding: 10px;
            margin: 0 auto;
            max-width: 800px;
        }

        .item:nth-child(1) {
            grid-row: 1 / 3;
        }

        .item {
            display: grid;
        }

        .item img {
            grid-column: 1;
            grid-row: 1 / 3;
            align-self: flex-end;
        }

        .item legend {
            background-color: rgba(0, 0, 0, 0.664);
            padding: 10px;
            color: white;
            grid-column: 1;
            grid-row: 2 / 3;
            z-index: 2;
            align-self: flex-end;
        }
    </style>
