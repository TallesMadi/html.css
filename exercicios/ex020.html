<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        div {
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.158);
        }

        div.container {
            background-color: lightcoral;
            width: 600px;
            height: 639px;
            margin: auto;
            position: relative;
        }

        div.up {
            position: absolute;
            top: 10%;
            right: 37%;
            z-index: 2;
            height: 200px;
            width: 200px;
            background-color: lightslategray;
            animation: uau 1.5s ease-in-out forwards alternate;
            opacity: 0;
        }

        div.down {
            z-index: 0;
            position: absolute;
            top: 17.5%;
            right: 30%;
            height: 400px;
            width: 200px;
            background-color: lightgreen;
            animation: uau 1.5s ease-in-out 1s forwards alternate;
            opacity: 0;
        }

        @keyframes uau {
            0% {
                opacity: 0;
            }
            
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="up"></div>
        <div class="down"></div>
    </div>
</body>
</html>
