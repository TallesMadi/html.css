<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Parágrafos e quebras de linha!</title>
</head>
<body>
    <h1>Vamos lá!</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de qualquer jeito, 


        basta apenas escrever entre o &lt;p&gt; e &lt;/p&gt;<!-- LESS THAN/ GREATHER THAN -->.
        Fica tudo em sequência!
    </p>
    <p>Porém, se deseja dividir seu texto, <br>
    basta apenas usar a tag &lt;br&gt;!
    </p>
</body>
</html>
