<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-love.ico" type="image/x-icon">
    <title>Always Forever</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #D6C2A9;
            color: white;
        }

        main {
            text-align: center;
            margin: auto;
            padding: 15px;
        }

        p, input, div.res {
            font-size: 2.5em;
            font-family: 'Dancing Script', cursive;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.096);
        }

        input {
            padding: 10px;
            margin: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 300ms ease-in-out;
        }

        input.yes {
            background-color: lightgreen;
            animation: msg 1s ease-in-out 6s forwards alternate;
            opacity: 0;
        }

        input.yes:hover {
            background-color: rgb(98, 238, 98);
        }

        input.no {
            background-color: lightcoral;
            animation: msg 1s ease-in-out 6.5s forwards alternate;
            opacity: 0;
        }

        input.no:hover {
            background-color: rgb(247, 74, 74);
        }

        p.one {
            animation: msg 1s ease-in-out forwards alternate;
            opacity: 0;
        }

        p.two {
            animation: msg 1s ease-in-out 1s forwards alternate;
            opacity: 0;
        }

        p.three {
            animation: msg 1s ease-in-out 2s forwards alternate;
            opacity: 0;
        }

        p.four {
            animation: msg 1s ease-in-out 3s forwards alternate;
            opacity: 0;
        }

        p.five {
            animation: msg 1s ease-in-out 4s forwards alternate;
            opacity: 0;
        }

        p.six {
            animation: msg 1s ease-in-out 5s forwards alternate;
            opacity: 0;
        }

        div.left {
            background: #D6C2A9 url('imagens/arabesco.png') center center no-repeat scroll;
            background-size: cover;
            width: 200px;
            height: 185px;
            position: absolute;
            top: 0;
            z-index: -1;
        }

        div.right {
            background: #D6C2A9 url('imagens/arabesco2.png') center center no-repeat scroll;
            background-size: cover;
            width: 200px;
            height: 185px;
            position: absolute;
            top: 0;
            right: 0;
            z-index: -1;
        }

        div.left-bottom {
            background: #D6C2A9 url('imagens/arabesco3.png') center center no-repeat scroll;
            background-size: cover;
            width: 200px;
            height: 185px;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: -1;
        }

        div.right-bottom {
            background: #D6C2A9 url('imagens/arabesco4.png') center center no-repeat scroll;
            background-size: cover;
            width: 200px;
            height: 185px;
            position: absolute;
            top: 100%;
            right: 0;
            z-index: -1;
        }

        div.res {
            padding: 10px;
            z-index: 2;
        }

        @keyframes msg {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @media (min-width: 850px) {
            p, input, div.res {
                font-size: 4em;
            }

            div.left-bottom, div.right-bottom {
                top: 137%
            }
        }

        @media (max-width: 500px) {
            main {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
    <main>
        <p class="one">You</p>
        <p class="two">And</p>
        <p class="three">Me</p>
        <p class="four">Always</p>
        <p class="five">Forever</p>
        <p class="six">Can I get a kiss?</p>
        <div class="clean">
            <input type="button" value="Yes" onclick="yes()" class="yes">
            <input type="button" value="No" onclick="no()" class="no">
        </div>
        <div class="res"></div>
    </main>
    <div class="left-bottom"></div>
    <div class="right-bottom"></div>
    <script>
        window.alert(`Ou√ßa "Cults - Always Forever" junto, outra vibe!`)
        function yes() {
            let res = document.querySelector('div.res')
            let btn1 = document.querySelector('input.yes')
            let btn2 = document.querySelector('input.no')
            let clean = document.querySelector('div.clean')
            clean.innerHTML = ``
            res.innerHTML = `I Love You &#129505;`
        }

        function no() {
            let res = document.querySelector('div.res')
            let btn1 = document.querySelector('input.yes')
            let btn2 = document.querySelector('input.no')
            let clean = document.querySelector('div.clean')
            clean.innerHTML = ``
            res.innerHTML = `Why don't you love me? &#128549;`
        }
    </script>
</body>
</html>
