<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-love.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Playlist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');

        body {
            padding: 0;
            margin: 0;
            background-color: #030303;
            font-family: 'Roboto', sans-serif;
        }
        
        nav.top {
            display: flex;
            justify-content: space-between;
            position: relative;
            width: 100%;
            height: 64px;
            opacity: 0.8;
            background-color: #212121;
        }

        h2 {
            color: white;
            margin-right: 30px;
        }

        div.foto {
            background: lightslategrey url('imagens/billie.jpg') center center no-repeat scroll;
            background-size: cover;
            margin: 5% auto 1% auto;
            max-width: 360px;
            height: 360px;
            box-shadow: 0px 0px 3px 0px rgba(255, 255, 255, 0.418);
        }

        p {
            color: rgba(255, 255, 255, 0.938);
            text-align: center;
            margin-bottom: 82px;
        }

        nav.control {
            display: flex;
            width: 100vw;
            background-color: #212121;
            height: 64px;
            justify-content: space-around;
            position: relative;
        }

        input {
            cursor: pointer;
        }

        input#scroll {
            position: absolute;
            width: 100%;
            height: 10px;
            top: -11%;
        }

        .material-symbols-rounded {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48;
        font-size: 40px;
        padding: 10px;
        }

        .material-symbols-rounded 

        span {
            color: white;
            cursor: pointer;
        }

        div.menu {
            background-color: #212121;
            width: 0;
            height: 0;
            position: absolute;
            top: 64px;
            left: 0;
            z-index: 2;
            padding: 30px;
            border-radius: 0 0 15px 0;
            box-shadow:
            1.9px 2px 2.5px -3px rgba(0, 0, 0, 0.016),
            4.8px 5px 6.3px -3px rgba(0, 0, 0, 0.022),
            9.7px 10.3px 12.9px -3px rgba(0, 0, 0, 0.028),
            20.1px 21.2px 26.6px -3px rgba(0, 0, 0, 0.034),
            55px 58px 73px -3px rgba(0, 0, 0, 0.05);
            opacity: 0;
            overflow: hidden;
            transition: all 300ms ease-in-out;
        }

        nav.top input {
            border: none;
            color: white;
            background-color: transparent;
            padding: 16px 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 500ms ease-in-out;
        }

        nav.top input:hover {
            font-size: 1.75em;
            transform: rotate(0.5turn)
        }

        nav.top ul li {
            list-style: none;
        }

        ul {
            padding: 0;
        }

        nav.top a {
            color: white;
            text-decoration: none;
        }

        nav.top a:hover {
            text-decoration: underline;
        }

        div.som {
            display: flex;
            justify-content: center;
        }

    </style>
</head>
<body>
    <nav class="top">
        <input type="button" value="&#9776;" onclick="clicar()">
        <h2>Playlist</h2>
        <div class="menu">
            <ul>
                <li><a href="aniversario.html" target="_self" rel="author">Home</a></li>
                <li><a href="aniversario2.html">PÃ¡gina Inicial</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Quiz</a></li>
            </ul>
        </div>
    </nav>
    <div class="foto"></div>
    <p>I Love You - Billie Eilish</p>
    <nav class="control">
        <div class="play">
            <span class="material-symbols-rounded">
                skip_previous
                </span>
            <span class="material-symbols-rounded">
                play_arrow
                </span>
                <span class="material-symbols-rounded">
                    skip_next
                    </span>
        </div>
        <span class="material-icons-round"></span>
        <input type="range" name="scroll" id="scroll" min="0" max="100" value="0">
        <div class="som">
            <span class="material-symbols-rounded">
                volume_up
                </span>
            <input type="range" name="volume" id="volume" min="0" max="100" value="90" onchange="volume_change()">
        </div>
    </nav>
    <nav class="more">
    </nav>
    <script src="javascript/js.js" defer></script>
</body>
</html>
