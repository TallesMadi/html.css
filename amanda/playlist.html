<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-love.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Playlist</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #030303;
        }
        
        nav.top {
            width: 100%;
            height: 64px;
            opacity: 0.5;
            background-color: #212121;
        }

        div.foto {
            background-color: aquamarine;
            margin: 5% auto 116px;
            max-width: 360px;
            height: 360px;
        }

        nav.control {
            width: 100vw;
            background-color: #212121;
            height: 64px;
            position: relative;
        }

        .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48;
        font-size: 50px;
        }

        span {
            color: white;
            margin: 1%;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <nav class="top"></nav>
    <div class="foto"></div>
    <nav class="control">
        <span class="material-symbols-outlined">arrow_right</span>
    </nav>
    <nav class="more">
    </nav>
</body>
</html>
