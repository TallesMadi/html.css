<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagem De Fundo</title>
    <style>
        div.quadrado {
            display: inline-block;
            border: 1px solid black;
            width: 210px;
            height: 300px;
            border-radius: 10px;
            background-color: lightblue;
        }

        div#q1 {
            background-color: lightcoral;
        }

        div#q1:hover {
            background-image: linear-gradient(to right, lightsalmon, darksalmon, salmon);
            transition: 1s;
        }

        div#q2 {
            background-image: linear-gradient(to bottom, yellow, darkorange, red);
        }

        div#q3 {
            background-image: url('imagem/pattern001.png');
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
    
</body>
</html>
